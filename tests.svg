<svg width="100%" height="100%" viewBox="0 0 64 20" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>








        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap');
            @keyframes textGlow {

                0%,
                100% {
                    filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.4));
                }

                50% {
                    filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.9));
                }
            }

            .text-animation {
                animation: textGlow 2s infinite;
                transform-origin: center;
                font-family: "Montserrat, sans-serif";
                font-weight="600"
            }
        </style>


        <style>

        </style>



        <style>
            @keyframes logoPulse {

                0%,
                100% {
                    transform: scale(1);
                }

                50% {
                    transform: scale(1.1);
                }
            }

            .logo-animation {
                animation: logoPulse 2s infinite;
                transform-origin: center;
            }
        </style>


    </defs>


    <rect class="container-animation" fill="#555555" x="0" y="0" width="64" height="20" rx="3" />




    <g transform="translate(0,0)">

        <g transform="translate(6,2)">
            <g style="transform-origin: 8px 8px;">
                <image width="16" height="16"
                    href="data:image/svg+xml;base64,"
                    preserveAspectRatio="xMidYMid meet" />
            </g>
        </g>

        <g transform="translate(28,0)">
            <text class="text-animation" x="15" y="15" text-anchor="middle"
                font-family="Montserrat, sans-serif" font-size="11" fill="#ffffff">build</text>
        </g>
    </g>



</svg>
