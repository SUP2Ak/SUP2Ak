  <defs>
    
    
    
    
    

    
    
    <style>
      @keyframes textGlow {
        0%, 100% { filter: drop-shadow(0 0 1px rgba(255,255,255,0.4)); }
        50% { filter: drop-shadow(0 0 3px rgba(255,255,255,0.9)); }
      }
      .text-animation {
        animation: textGlow 2s infinite;
        transform-origin: center;
      }
    </style>
    
    
    

    
    
    <style>
      @keyframes logoPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .logo-animation {
        animation: logoPulse 2s infinite;
        transform-origin: center;
      }
    </style>
    
    
  </defs>

  
  <rect class="container-animation" fill="#555555" x="0" y="0" width="64" height="20" rx="3"/>
  
  

  
  <g transform="translate(0,0)">
    
      <g transform="translate(6,2)">
        <g class="logo-animation" style="transform-origin: 8px 8px;">
          <image width="16" height="16" href="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/github.svg" preserveAspectRatio="xMidYMid meet"/>
        </g>
      </g>
    
    <g transform="translate(28,0)">
      <text class="text-animation" x="15" y="15" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" font-size="11" fill="#ffffff">build</text>
    </g>
  </g>

  
  
</svg> 